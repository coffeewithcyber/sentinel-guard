<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Shield shape -->
  <path d="M100 10 L180 40 L180 110 C180 150 145 180 100 190 C55 180 20 150 20 110 L20 40 Z" fill="#2C3034" stroke="#0D6EFD" stroke-width="5"/>
  
  <!-- Inner shield for layered effect -->
  <path d="M100 25 L165 50 L165 105 C165 140 135 165 100 175 C65 165 35 140 35 105 L35 50 Z" fill="#343A40" stroke="#0D6EFD" stroke-width="3"/>
  
  <!-- Eye symbol for monitoring -->
  <ellipse cx="100" cy="85" rx="35" ry="24" fill="none" stroke="#0D6EFD" stroke-width="4"/>
  <circle cx="100" cy="85" r="12" fill="#0D6EFD"/>
  
  <!-- Network lines symbolizing monitoring -->
  <line x1="50" y1="115" x2="80" y2="115" stroke="#0D6EFD" stroke-width="3" stroke-linecap="round"/>
  <line x1="120" y1="115" x2="150" y2="115" stroke="#0D6EFD" stroke-width="3" stroke-linecap="round"/>
  <line x1="60" y1="130" x2="140" y2="130" stroke="#0D6EFD" stroke-width="3" stroke-linecap="round"/>
  <line x1="70" y1="145" x2="130" y2="145" stroke="#0D6EFD" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Alert indicators -->
  <circle cx="60" cy="65" r="8" fill="#E12D39"/> <!-- High alert -->
  <circle cx="140" cy="65" r="8" fill="#F68E1F"/> <!-- Medium alert -->
  
  <!-- Text style is fancy and technology-oriented -->
  <text x="100" y="40" font-family="Arial, sans-serif" font-weight="bold" font-size="15" text-anchor="middle" fill="#FFFFFF">SENTINEL</text>
  <text x="100" y="55" font-family="Arial, sans-serif" font-weight="bold" font-size="15" text-anchor="middle" fill="#0D6EFD">GUARD</text>
</svg>
